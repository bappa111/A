<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
</head>
<body>

<h3>Edit Profile</h3>

<!-- PROFILE PIC -->
<img id="profilePic" width="120" style="display:block;margin-bottom:10px" />

<input type="file" id="profilePicInput" accept="image/*" />

<br><br>

<!-- BIO -->
<input id="bio" placeholder="Your bio" />

<br><br>

<!-- FOLLOW COUNTS -->
<p>
  Followers: <span id="followersCount">0</span> |
  Following: <span id="followingCount">0</span>
</p>

<!-- ACTION BUTTONS -->
<button id="saveBtn" onclick="updateProfile()">Save</button>
<button id="chatBtn" onclick="openDM()">Chat</button>
<button id="followBtn" onclick="toggleFollow()">Follow</button>

<hr>

<!-- POSTS -->
<div id="postsSection">
  <h4>Your Posts</h4>
  <div id="posts"></div>
</div>

<script src="profile.js"></script>
</body>
</html>
