<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
</head>
<body>

<h3>Edit Profile</h3>

<!-- PROFILE PIC -->
<img id="profilePic" width="120" style="display:block;margin-bottom:10px" />

<input type="file" id="profilePicInput" accept="image/*" />

<br><br>

<!-- BIO -->
<input id="bio" placeholder="Your bio" />

<br><br>

<!-- FOLLOW COUNTS -->

Followers: <span id="followersCount" onclick="openFollowers()" style="cursor:pointer;color:blue">0</span> |
Following: <span id="followingCount" onclick="openFollowing()" style="cursor:pointer;color:blue">0</span>

<!-- ACTION BUTTONS -->
<button id="saveBtn" onclick="updateProfile()">Save</button>
<button id="chatBtn" onclick="openDM()">Chat</button>
<button id="followBtn" onclick="toggleFollow()">Follow</button>

<hr>

<!-- POSTS -->
<div id="postsSection">
  <h4>Your Posts</h4>
  <div id="posts"></div>
</div>

<!-- FOLLOW LIST MODAL -->
<div id="followModal" style="
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.6);
  z-index:9999;
">

  <div style="
    background:#fff;
    max-width:400px;
    margin:60px auto;
    padding:15px;
    border-radius:6px;
  ">
    <h4 id="modalTitle"></h4>
    <div id="modalList"></div>

    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script src="profile.js"></script>
</body>
</html>
