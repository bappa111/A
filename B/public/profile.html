<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>

<h2>Edit Profile</h2>

<!-- PROFILE PIC -->
<img id="profilePic" src="" width="120" style="display:none"><br><br>

<!-- UPLOAD -->
<input type="file" id="profilePicInput"><br><br>

<!-- BIO -->
<textarea id="bio" placeholder="Your bio"></textarea><br><br>

<!-- COUNTS -->
<div>
  Followers: <span id="followersCount">0</span> |
  Following: <span id="followingCount">0</span>
</div>
<br>

<!-- ACTION BUTTONS -->
<button id="saveBtn" onclick="updateProfile()">Save</button>
<button id="chatBtn" onclick="openDM()">Chat</button>
<button id="followBtn" onclick="toggleFollow()">Follow</button>

<hr>

<!-- POSTS -->
<h3>Your Posts</h3>
<div id="postsSection">
  <div id="posts"></div>
</div>

<script src="profile.js"></script>
</body>
</html>
